<!doctype html>
<html lang="en" class="login-content" data-ng-app="materialAdmin">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>管理员登录界面</title>
    <!-- Vendor CSS -->
    <link href="/static/login/css/material-design-iconic-font/css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link href="/static/login/css/app.min.1.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        // 提交表单
        function submitData(){
            var userName = $("#userName").val();
            var password = $("#password").val();
            $.post("/manager2/login.do",{ userName:userName,password:password }, function(result){
                if(result.success){
                    window.location.href="/admin/main";
                }else{
                    alert(result.errorInfo);
                }
            },"json");
        }

    </script>
</head>
<body class="login-content" data-ng-controller="loginCtrl as lctrl">

<div class="lc-block" id="l-login" data-ng-class="{'toggled':lctrl.login === 1}">
    <h1 class="lean">login</h1>

    <div class="input-group m-b-20">
	    		<span class="input-group-addon">
	    			<i class="zmdi zmdi-account"></i>
	    		</span>
        <div class="fg-line">
            <input type="text" id="userName" name="userName" class="form-control" placeholder="userName" regex="^\w{3,16}$"/>
        </div>
    </div>

    <div class="input-group m-b-20">
	    		<span class="input-group-addon">
	    			<i class="zmdi zmdi-male"></i>
	    		</span>
        <div class="fg-line">
            <input value="${manager.password}" type="password" id="password" name="password" class="form-control" placeholder="password" regex="^\w+"/>
        </div>
    </div>

    <div class="clearfix"></div>

    <a href="javascript:submitData()" class="btn btn-login btn-danger btn-float">
        <i class="zmdi zmdi-arrow-forward"></i>
    </a>

</div>


</body>

<script src="/static/login/js/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/login/js/log.js"></script>
<!-- Angular -->
<script src="/static/login/js/bower_components/angular/angular.min.js"></script>

<!-- Angular Modules -->
<script src="/static/login/js/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="/static/login/js/bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="/static/login/js/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!-- Common js -->
<script src="/static/login/js/bower_components/angular-nouislider/src/nouislider.min.js"></script>
<script src="/static/login/js/bower_components/ng-table/dist/ng-table.min.js"></script>

<script src="/static/login/js/app.js"></script>

<!-- Template Modules -->

</html>
